<div id="productContainer">
    <div class="row">
        <a href="#/admin/addProduct"><div class="btn btn-success">Add Product</div></a>
    </div>
    <div class="row">
        <table class="table table-striped">
            <thead>
                <th>Name</th>
                <th>Description</th>
                <th>Category</th>
                <th>Price</th>
                <th>Available</th>
                <th>Edit</th>
            </thead>
            <tr ng-repeat="product in products">
                <td>{{product.productName}}</td>
                <td>{{product.description}}</td>
                <td>{{product.category}}</td>
                <td>{{product.price}}</td>
                <td>
                    <span class="glyphicon glyphicon-ok" ng-if="product.available"></span>
                    <span class="glyphicon glyphicon-remove" ng-if="!product.available"></span>
                </td>
                <td>
                    <a ng-href="#/admin/editProduct/{{product._id}}">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>
