<div class="productHeader row">
    <p class="col-xs-12"><span>{{product.productName}}</span> - {{product.price}}</p>
</div>
<div clas="row">
    <img ng-src="{{product.images[0]}}" class="col-xs-12 col-sm-6">
    <p class="col-xs-12 col-sm-6">{{product.description}}</p>
</div>
<div class="row">
    <div class="btn-success btn" ng-click="addItem(product)">Add</div>
    <div class="btn-danger btn" ng-click="decrementItem(product)">Remove</div>
</div>
