<div class="basketWrapper" ng-init="showBasket=false">
    <button type="button" class="btn btn-default" ng-click="showBasket = !showBasket">
        <span class="glyphicon glyphicon-shopping-cart"></span>
    </button>
    <div class="basketContainer ng-hide" ng-show="showBasket">
        <h4>Your basket</h4>
        <ul>
            <li ng-repeat="basketItem in basket">
                {{basketItem.productName}}
            </li>
        </ul>
        <div class="row">
            <a href="#/checkout" class="col-xs-12">
                <button type="button" class="btn btn-default">Proceed to Checkout</button>
            </a>
        </div>
    </div>
</div>
